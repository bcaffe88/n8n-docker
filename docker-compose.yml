# Este docker-compose.yml é para TESTES LOCAIS apenas!
# Para deploy no Railway, use o Dockerfile e as variáveis de ambiente do Railway.
# Consulte RAILWAY_SETUP.md para instruções de configuração no Railway.

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n_user
      # ATENÇÃO: Senha de exemplo apenas para testes locais! Troque em produção!
      - POSTGRES_PASSWORD=CHANGE_THIS_PASSWORD_FOR_PRODUCTION
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U n8n_user -d n8n']
      interval: 5s
      timeout: 5s
      retries: 10

  n8n:
    build: .
    restart: unless-stopped
    ports:
      - "8080:5678"
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - GENERIC_TIMEZONE=America/Sao_Paulo
      # Configurações do PostgreSQL
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=n8n_user
      # ATENÇÃO: Senha de exemplo apenas para testes locais! Troque em produção!
      - DB_POSTGRESDB_PASSWORD=CHANGE_THIS_PASSWORD_FOR_PRODUCTION
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_SCHEMA=public
      # ATENÇÃO: Chave de exemplo NUNCA deve ser usada em produção!
      # Gere uma chave segura com: openssl rand -base64 32
      - N8N_ENCRYPTION_KEY=EXAMPLE_KEY_NEVER_USE_IN_PRODUCTION_GENERATE_YOUR_OWN
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
